<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GymBuddy | Calendar</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet" />
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: white;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      color: black;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    .btn {
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #222;
    }
  </style>
</head>

<body>
  <h1>My Gym Availability Calendar</h1>

  <div id="calendar"></div>

  <button class="btn" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const user = JSON.parse(localStorage.getItem("user"));
      const token = localStorage.getItem("token");

      if (!user || !token) {
        alert("Session expired. Please log in again.");
        window.location.href = "index.html";
        return;
      }

      const calendar = new FullCalendar.Calendar(calendarEl, {
        timeZone: 'local', // Change from 'America/New_York' to 'local'
        initialView: 'timeGridWeek',
        selectable: true,
        editable: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'timeGridWeek,timeGridDay'
        },
        eventDrop: async function (info) {
          await updateEventTime(info.event);
        },

        eventResize: async function (info) {
          await updateEventTime(info.event);
        },
        
        eventClick: function (info) {
          const modal = document.getElementById('editModal');
          const input = document.getElementById('editTitleInput');
          const updateBtn = document.getElementById('updateEventBtn');
          const deleteBtn = document.getElementById('deleteEventBtn');

          input.value = info.event.title;
          modal.style.display = 'block';

          // Clear any previous click handlers
          updateBtn.onclick = null;
          deleteBtn.onclick = null;

          updateBtn.onclick = () => {
            const newTitle = input.value.trim();
            if (newTitle) {
              info.event.setProp('title', newTitle);
              updateEventTime(info.event, newTitle);
            }
            modal.style.display = 'none';
          };

          deleteBtn.onclick = () => {
            const confirmDelete = confirm("Are you sure you want to delete this event?");
            if (confirmDelete) {
              deleteEvent(info.event);
            }
            modal.style.display = 'none';
          };
        },


        // Update tooltip to use local time
        eventDidMount: function (info) {
          const start = new Date(info.event.start).toLocaleString("en-US", {
            hour: "numeric",
            minute: "numeric",
            hour12: true
          });

          const end = new Date(info.event.end).toLocaleString("en-US", {
            hour: "numeric",
            minute: "numeric",
            hour12: true
          });

          info.el.setAttribute("title", `${info.event.title}\n${start} - ${end}`);
        },

        select: async function (info) {
          const title = prompt("Enter session title:");
          if (title) {
            const newEvent = {
              title: title,
              start: info.startStr,
              end: info.endStr,
              userId: user._id
            };

            // Save to backend
            try {
              const res = await fetch("http://localhost:5000/api/calendar/events", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify(newEvent)
              });

              const result = await res.json();
              if (!res.ok) throw new Error(result.message);

              calendar.addEvent({
                id: result._id,
                title: title,
                start: info.start,
                end: info.end,
                userId: user._id
              });
            } catch (err) {
              alert("‚ùå Failed to save event: " + err.message);
            }
          }
          calendar.unselect();
        },

        events: async function (fetchInfo, successCallback, failureCallback) {
          try {
            const res = await fetch(`http://localhost:5000/api/calendar/events/${user._id}`, {
              headers: {
                "Authorization": `Bearer ${token}`
              }
            });

            const data = await res.json();

            // Transform dates to be interpreted correctly by FullCalendar
            const formattedEvents = data.map(event => ({
              id: event._id,
              title: event.title,
              start: new Date(event.start),
              end: new Date(event.end),
              userId: event.userId
            }));

            successCallback(formattedEvents);
          } catch (err) {
            failureCallback(err);
          }
        }
      });

      calendar.render();

      async function updateEventTime(event, newTitle = null) {
        const token = localStorage.getItem("token");

        try {
          const res = await fetch(`http://localhost:5000/api/calendar/events/${event.id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify({
              title: newTitle ?? event.title,
              start: event.start.toISOString(),
              end: event.end.toISOString()
            })
          });

          const result = await res.json();
          if (!res.ok) throw new Error(result.message);

          console.log("‚úÖ Event updated in backend:", result);
        } catch (err) {
          alert("‚ùå Failed to update event: " + err.message);
        }
      }

      async function deleteEvent(event) {
        const token = localStorage.getItem("token");

        try {
          const res = await fetch(`http://localhost:5000/api/calendar/events/${event.id}`, {
            method: "DELETE",
            headers: {
              "Authorization": `Bearer ${token}`
            }
          });

          if (!res.ok) throw new Error("Failed to delete event");

          event.remove(); // remove from calendar
          console.log("üóëÔ∏è Event deleted successfully");
        } catch (err) {
          alert("‚ùå Could not delete event: " + err.message);
        }
      }
      // Handle modal close logic
      document.getElementById("closeModalBtn").onclick = () => {
        document.getElementById("editModal").style.display = "none";
      };

      document.getElementById("editModal").onclick = (e) => {
        // Close only if clicking on the background, not inside modal content
        if (e.target.id === "editModal") {
          document.getElementById("editModal").style.display = "none";
        }
      };



    });

  </script>

  <!-- üîÑ UPDATED MODAL HTML -->
  <div id="editModal"
    style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:1000;">
    <div id="modalContent"
      style="position:relative; top:50%; left:50%; transform:translate(-50%, -50%);
    background:white; color:black; padding:20px; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.5); width:300px;">

      <span id="closeModalBtn"
        style="position:absolute; top:8px; right:12px; font-size:20px; cursor:pointer;">&times;</span>

      <h3>Edit Event</h3>
      <input type="text" id="editTitleInput" style="width:100%; padding:8px; margin-top:10px;" />
      <div style="margin-top: 15px; text-align:right;">
        <button id="updateEventBtn" style="padding:8px 16px; margin-right:10px;">Update</button>
        <button id="deleteEventBtn" style="padding:8px 16px; background:red; color:white;">Delete</button>
      </div>
    </div>
  </div>


</body>

</html>
