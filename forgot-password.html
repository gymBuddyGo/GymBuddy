<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - GymBuddy</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 250px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: white;
            color: #333;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #eee;
        }

        .message {
            margin-top: 15px;
            font-size: 1rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Your Password?</h2>
        <p>Enter your email to receive a reset link:</p>
        <input type="email" id="email" placeholder="Enter your email" required />
        <br>
        <button onclick="sendResetLink()">Send Reset Link</button>
        <div class="message" id="message"></div>
        
        <!-- ✅ Back to Login link -->
        <a href="index.html" class="back-link">← Back to Login</a>
    </div>

    <script>
        async function sendResetLink() {
            const email = document.getElementById("email").value;
            const messageBox = document.getElementById("message");

            if (!email) {
                messageBox.textContent = "Please enter your email.";
                return;
            }

            try {
                const response = await fetch("http://localhost:5000/api/auth/forgot-password", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    messageBox.textContent = data.message;
                } else {
                    messageBox.textContent = data.message || "Something went wrong.";
                }
            } catch (error) {
                messageBox.textContent = "Failed to send request. Please try again later.";
            }
        }
    </script>
</body>
</html>
