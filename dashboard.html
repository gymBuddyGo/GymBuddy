<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GymBuddy | Dashboard</title>
  <!-- Socket.IO Client Library -->
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
    }

    .user-info {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      background-color: white;
      color: #333;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      width: 180px;
      /* ✅ Set a fixed width */
      text-align: center;
    }

    .logout-btn:hover {
      background-color: #eee;
    }
    
    .notification-badge {
      display: inline-block;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.7rem;
      margin-left: 5px;
    }
    
    .connection-status {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .status-connected {
      color: #4cd964;
    }

    .status-disconnected {
      color: #ff3b30;
    }
  </style>
</head>

<body>
  <div class="connection-status" id="connectionStatus"></div>
  <h1>Welcome to GymBuddy!</h1>
  <div class="user-info" id="userEmail">Loading user info...</div>
  <button class="logout-btn" onclick="goToProfile()">My Profile</button>
  <button class="logout-btn" onclick="goToCalendar()">My Calendar</button>
  <button class="logout-btn" onclick="goToMatches()">Find Gym Buddies</button>
  <button class="logout-btn" onclick="goToMessages()">Messages <span id="unreadBadge" class="notification-badge" style="display: none;"></span></button>
  <button class="logout-btn" onclick="logout()">Log Out</button>


  <script>
    let socket = null;
  
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Socket.IO
      initSocket();
      
      // Fetch user data
      fetchUserData();
    });
    
    function initSocket() {
      const token = localStorage.getItem("token");
      if (!token) return;
      
      // Connect to Socket.IO server
      socket = io('http://localhost:5000', {
        auth: {
          token: token
        }
      });
      
      // Handle connection events
      socket.on('connect', () => {
        console.log('Connected to socket server');
        updateConnectionStatus(true);
      });
      
      socket.on('disconnect', () => {
        console.log('Disconnected from socket server');
        updateConnectionStatus(false);
      });
      
      socket.on('connect_error', (error) => {
        console.error('Socket connection error:', error);
        updateConnectionStatus(false, error.message);
      });
      
      // Listen for new unread message notifications
      socket.on('new_unread_message', (data) => {
        console.log('New unread message notification:', data);
        incrementUnreadBadge();
      });
      
      // Also check unread messages via API for messages received when offline
      checkUnreadMessages();
    }
    
    function updateConnectionStatus(connected, message = '') {
      const statusElement = document.getElementById('connectionStatus');
      
      if (connected) {
        statusElement.textContent = '● Connected';
        statusElement.className = 'connection-status status-connected';
      } else {
        statusElement.textContent = '● Disconnected' + (message ? `: ${message}` : '');
        statusElement.className = 'connection-status status-disconnected';
      }
    }
  
    async function fetchUserData() {
      const token = localStorage.getItem("token");
      const user = JSON.parse(localStorage.getItem("user"));

      if (!token || !user) {
        alert("Session expired. Please log in again.");
        logout();
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/api/protected", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById("userEmail").innerText = `Logged in as: ${user.firstname} ${user.lastname}`;
        } else {
          alert("Session expired. Please log in again.");
          logout();
        }
      } catch (error) {
        console.error("Error fetching user data:", error);
        alert("Error retrieving user info. Please try again.");
        logout();
      }
    }

    function logout() {
      // Disconnect socket
      if (socket) {
        socket.disconnect();
      }
      
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }

    function goToProfile() {
      window.location.href = "profile.html";
    }

    function goToCalendar() {
      window.location.href = "calendar.html";
    }
    
    function goToMatches() {
      window.location.href = "matches.html";
    }
    
    function goToMessages() {
      window.location.href = "messages.html";
    }
    
    // Check for unread messages
    async function checkUnreadMessages() {
      const token = localStorage.getItem("token");
      if (!token) return;
      
      try {
        const response = await fetch("http://localhost:5000/api/messages/unread/count", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          const unreadBadge = document.getElementById("unreadBadge");
          
          if (data.success && data.unreadCount > 0) {
            unreadBadge.textContent = data.unreadCount > 99 ? "99+" : data.unreadCount;
            unreadBadge.style.display = "inline-block";
          } else {
            unreadBadge.style.display = "none";
          }
        }
      } catch (error) {
        console.error("Error checking unread messages:", error);
      }
    }
    
    function incrementUnreadBadge() {
      const unreadBadge = document.getElementById("unreadBadge");
      let currentCount = parseInt(unreadBadge.textContent, 10) || 0;
      currentCount++;
      
      unreadBadge.textContent = currentCount > 99 ? "99+" : currentCount;
      unreadBadge.style.display = "inline-block";
    }
    
    // Clean up socket connection when leaving the page
    window.addEventListener('beforeunload', () => {
      if (socket) {
        socket.disconnect();
      }
    });
  </script>
</body>
</html>
