<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Calendar | GymBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: white;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      color: black;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    .btn {
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #222;
    }
  </style>
</head>

<body>
  <h1>Universal Gym Availability</h1>
  <div style="text-align:center; margin-bottom: 20px;">
    <button class="btn" onclick="window.location.href='calendar.html'">
      üåê View My Gym Schedule
    </button>
  </div>
  <div id="calendar"></div>

  <button class="btn" onclick="window.location.href='calendar.html'">‚Üê Back to My Calendar</button>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');
      const user = JSON.parse(localStorage.getItem("user"));
      const token = localStorage.getItem("token");

      if (!user || !token) {
        alert("Session expired. Please log in again.");
        window.location.href = "index.html";
        return;
      }

      const calendar = new FullCalendar.Calendar(calendarEl, {
        timeZone: 'local',
        initialView: 'timeGridWeek',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'timeGridWeek,timeGridDay'
        },
        events: async function (fetchInfo, successCallback, failureCallback) {
          try {
            const res = await fetch("http://localhost:5000/api/calendar/events/shared", {
              headers: {
                "Authorization": `Bearer ${token}`
              }
            });

            const data = await res.json();

            const formattedEvents = data.map(event => {
              // Determine if this is the current user's event
              const isCurrentUser = event.userId === user._id || 
                                   (event.userId && event.userId._id === user._id);
              
              // Format the event title to include the creator's name if it's not the current user
              let eventTitle = event.title;
              if (!isCurrentUser && event.userId && event.userId.firstname) {
                eventTitle = `${event.title} (${event.userId.firstname})`;
              }
              
              return {
                id: event._id,
                title: eventTitle,
                start: new Date(event.start),
                end: new Date(event.end),
                backgroundColor: isCurrentUser ? "#4287f5" : "#00b894",
                borderColor: isCurrentUser ? "#3367d6" : "#00a382"
              };
            });

            successCallback(formattedEvents);
          } catch (err) {
            console.error("Error fetching shared events:", err);
            failureCallback(err);
          }
        },
        eventDidMount: function (info) {
          const start = new Date(info.event.start).toLocaleString("en-US", {
            hour: "numeric", minute: "numeric", hour12: true
          });

          const end = new Date(info.event.end).toLocaleString("en-US", {
            hour: "numeric", minute: "numeric", hour12: true
          });

          info.el.setAttribute("title", `${info.event.title}\n${start} - ${end}`);
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
